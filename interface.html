<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Iris Detector</title>
</head>
<body>
    <h1>Iris Detector</h1>
    <p id="instructions">Enter sepal length, sepal width, petal length, and petal width to determine whether your iris is setosa, versicolor, or virginica!</p>
    <div class="form-container">
        <!-- Form sends data to the /predict route -->
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="sepal-length">Sepal Length (cm):</label>
                <input type="number" id="sepal-length" name="sepal_length" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sepal-width">Sepal Width (cm):</label>
                <input type="number" id="sepal-width" name="sepal_width" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="petal-length">Petal Length (cm):</label>
                <input type="number" id="petal-length" name="petal_length" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="petal-width">Petal Width (cm):</label>
                <input type="number" id="petal-width" name="petal_width" step="0.01" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
    
</body>
</html>
